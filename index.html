<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Dice Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app">
    <header>
        <h1>🎲 Random Dice Generator 🎲</h1>
    </header>
    <main id="box">
        <label for="numberOfDice">Number of Dice</label>
        <input type="number" id="numberOfDice" min="1" placeholder="Enter amount" required>
        <button id="rollButton" onclick="rollDice()">Roll the Dice</button>
        <div class="results">
            <h2>Results:</h2>
            <p id="DiceResults"></p>
            <div id="DiceImg"></div>
        </div>
    </main>
    <footer>
        <p>Made with ❤️ for fun and learning</p>
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
